<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Switch in JavaScript</title>
  </head>
  <body>
    <script>
      // First example: Rewrite "switch" to "if - else"
      let browser = "TorBrowser";
      if (browser == "Edge") {
        alert("You've got the Edge!");
      } else if (
        browser == "Chrome" ||
        browser == "Firefox" ||
        browser == "Safari" ||
        browser == "Opera"
      ) {
        alert("OK, we support these browsers too.");
      } else {
        alert("We hope, that this page looks OK!");
      }
    </script>
  </body>
</html>
